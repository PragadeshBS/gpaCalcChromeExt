<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>

  <body>
    <h1 class="display-6">GPA Calculator</h1>
    <div class="small">For CEG & MIT, AU</div>
    <div id="popup-content">
      <div id="test"></div>
      <div id="data-success" class="hidden">
        <div class="mt-1 lead text-center">Sem: <span id="sem"></span>/8</div>
        <table class="table table-striped">
          <thead>
            <th scope="col">Sub</th>
            <th scope="col">Grade</th>
            <th scope="col">Credits</th>
            <th scope="col">Points</th>
          </thead>
          <tbody id="gradesTable"></tbody>
        </table>
        <div class="lead text-center">
          GPA: <span id="gpaCalc"></span
          ><span id="gpa" class="fw-bold display-6"></span>
        </div>
      </div>
      <span id="data-error" class="hidden mt-1"
        >Visit Attendance & Marks section in SEMS to calculate GPA üêª</span
      >
    </div>
    <script src="data.js"></script>
    <script src="util.js"></script>
    <script src="script.js"></script>
  </body>
</html>
